sudo: required
dist: trusty
language: python
python:
  # We don't actually use the Travis Python, but this keeps it organized.
  - "2.7"
  - "3.6"
env:
  global:
    - COVERALLS_PARALLEL=true
install:
  # ensure that we have the full tag information available for version.py
  - git fetch --unshallow --tags
  - sudo apt-get update
  # We do this conditionally because it saves us some downloading if the
  # version is the same.
  - if [[ "$TRAVIS_PYTHON_VERSION" == "2.7" ]]; then
      wget https://repo.continuum.io/miniconda/Miniconda2-4.3.21-Linux-x86_64.sh -O miniconda.sh;
    else
      wget https://repo.continuum.io/miniconda/Miniconda3-4.3.21-Linux-x86_64.sh -O miniconda.sh;
    fi
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"
  - hash -r
  - conda config --set always_yes yes --set changeps1 no
  - conda update -q conda
  - conda config --remove channels defaults && conda config --add channels conda-forge
  # Useful for debugging any issues with conda
  - conda info -a

  # install dependencies
  - conda install numpy scipy astropy six nose pip pyyaml line_profiler pycodestyle coveralls h5py psutil
  - conda install -c conda-forge mpi4py
  - pip install git+https://github.com/RadioAstronomySoftwareGroup/pyuvdata.git
  - python setup.py install
  - python -c "from pyuvdata import version; version.main()"
  - conda list

script:
  - nosetests pyuvsim --with-coverage --cover-package=pyuvsim
  # unclear why this call needs to be different than in pyuvdata...
  - pycodestyle . --ignore=E501,W503

after_success:
  - coveralls
notifications:
  webhooks: https://coveralls.io/webhook?repo_token=$COVERALLS_REPO_TOKEN
